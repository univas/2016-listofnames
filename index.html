<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Names</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>List of Names</h1>
<form id="form-name" action="">

</form>

<fieldset>

    <ul id="list-name"></ul>
</fieldset>

<script src="js/ListService.js"></script>

<script src="js/ListController.js"></script>

</body>
</html>
