<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Names</title>
</head>
<body>

<h1>List of Names</h1>
<form id="form-name" action="">
    <fieldset>
        <legend>Add a name</legend>
        
        <label for="name">
            Name
            <input type="text" id="name">
        </label>
        
        <input type="submit" value="Add">
    </fieldset>    
</form>

<fieldset>
    <legend>Names</legend>
    <ul>
        <li>Alison</li>
        <li>Fabiano</li>
        <li>Luiz</li>
        <li>Welligton</li>
    </ul>
</fieldset>

</body>
</html>
